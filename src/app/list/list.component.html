<h1>Shops :</h1>

<ul style="list-style-type: none; margin:0;padding:0;">
  <li *ngFor="let shop of shops$">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title"><a routerLink="/detail/{{shop.Nom}}">{{ shop.Nom }}</a></h5>
      </div>
    </div>
  </li>
</ul>
