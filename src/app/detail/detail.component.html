<h1>{{ shop$.Nom }}</h1>

<ul style="list-style-type: none; margin:0;padding:0;">
  <div class="card">
    <div class="card-body">
        <li><strong>Libelle: </strong>{{ shop$.Libelle }}</li>
        <li><strong>Adresse: </strong>{{ shop$.Adresse1 }}</li>
        <li *ngIf="shop$.Adresse2"><strong>Complement: </strong>{{ shop$.Adresse2 }}</li>
        <li><strong>Code Postal: </strong>{{ shop$.CP_Ville }}</li>
        <li><strong>Telephone: </strong>{{ shop$.Telephone }}</li>
        <li><strong>Latitude: </strong>{{ shop$.lat }}</li>
        <li><strong>Longitude: </strong>{{ shop$.lng }}</li>
        <!--<li><strong>Site Web: </strong><a{{ shop$.extra }}</li>-->
        <a href="{{ shop$.extra }}" target="_blank">Site Web</a>
    </div>
  </div>
</ul>

<a routerLink="/" class="btn btn-info">Retour Ã  l'accueil</a>
